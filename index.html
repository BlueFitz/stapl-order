<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <title>Stap'l Order Form</title>
      <meta charset="utf-8">
      <meta name="view" content="width=device-width, initial-scale=1">

      <link rel="stylesheet" type="text/css" href="Apperance2.css">
      <!--fonts reference-->
      <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet"> 
      <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
      <meta name="robots" content="noindex,follow">  
  </head>

  <body>
    <img class="logo" src="Stap'l Logo noBackground.png">
    <h1>Custom Shoe Order Form</h1>

    <div class="row">
      <div class="column">
      <div class="left column">

        <span>Select your prefered color</span>
        <br>
        <div class="color-buttons"></div>
          <input class="color-btn for-color-1" type="radio" id="color-1" name="color-btn" checked>
          <label class="color-1" class="addMore" title="Pure White" for="color-1"></label>
          <input class="color-btn for-color-2" type="radio" id="color-2" name="color-btn">
          <label class="color-2" class="addMore" title="Off White" for="color-2"></label>
          <input class="color-btn for-color-3" type="radio" id="color-3" name="color-btn">
          <label class="color-3" class="addMore" title="Blush" for="color-3"></label>
          <input class="color-btn for-color-4" type="radio" id="color-4" name="color-btn">
          <label class="color-4" class="addMore" title="Champagne" for="color-4"></label>
          <input class="color-btn for-color-5" type="radio" id="color-5" name="color-btn">
          <label class="color-5" class="addMore" title="Ivory" for="color-5"></label>
          <input class="color-btn for-color-6" type="radio" id="color-6" name="color-btn">
          <label class="color-6" class="addMore" title="Natural White" for="color-6"></label>
          <input class="color-btn for-color-7" type="radio" id="color-7" name="color-btn">
          <label class="color-7" class="addMore" title="Nude" for="color-7"></label>
        <div class="color buttons"></div>

        <div class="img-wrap shoe-1"></div>
        <div class="img-wrap shoe-2"></div>
        <div class="img-wrap shoe-3"></div>
        <div class="img-wrap shoe-4"></div>
        <div class="img-wrap shoe-5"></div>
        <div class="img-wrap shoe-6"></div>
        <div class="img-wrap shoe-7"></div>

      </div>
      </div>

      <div class="column">
      <div class="right-column">
        <!--Heel Height-->  
        <section class="personalization">
        <span>Heel Height</span>
        
        <fieldset class="range__field">
          <input class="range" type="range" min="0" max="10">
          <svg role="presentation" width="100%" height="10" xmlns="http://www.w3.org/2000/svg">
            <rect class="range__tick" x="0%" y="3" width="1" height="10"></rect>
            <rect class="range__tick" x="10%" y="3" width="1" height="10"></rect>
            <rect class="range__tick" x="20%" y="3" width="1" height="10"></rect>
            <rect class="range__tick" x="30%" y="3" width="1" height="10"></rect>
            <rect class="range__tick" x="40%" y="3" width="1" height="10"></rect>
            <rect class="range__tick" x="50%" y="3" width="1" height="10"></rect>
            <rect class="range__tick" x="60%" y="3" width="1" height="10"></rect>
            <rect class="range__tick" x="70%" y="3" width="1" height="10"></rect>
            <rect class="range__tick" x="80%" y="3" width="1" height="10"></rect>
            <rect class="range__tick" x="90%" y="3" width="1" height="10"></rect>
            <rect class="range__tick" x="100%" y="3" width="1" height="10"></rect>
          </svg>

          <svg role="presentation" width="100%" height="14" xmlns="http://www.w3.org/2000/svg">
            <text class="range__point" x="0%" y="14" text-anchor="start">0in</text>
            <text class="range__point" x="10%" y="14" text-anchor="middle">0.5in</text>
            <text class="range__point" x="20%" y="14" text-anchor="middle">1in</text>
            <text class="range__point" x="30%" y="14" text-anchor="middle">1.5in</text>
            <text class="range__point" x="40%" y="14" text-anchor="middle">2in</text>
            <text class="range__point" x="50%" y="14" text-anchor="middle">2.5in</text>
            <text class="range__point" x="60%" y="14" text-anchor="middle">3in</text>
            <text class="range__point" x="70%" y="14" text-anchor="middle">3.5in</text>
            <text class="range__point" x="80%" y="14" text-anchor="middle">4in</text>
            <text class="range__point" x="90%" y="14" text-anchor="middle">4.5in</text>
            <text class="range__point" x="100%" y="14" text-anchor="end">5in</text>
          </svg>
        </fieldset>
        or
        <input type="checkbox" name="heelHeight" id="custom" value="custom">
        <label for="custom">Perfect Height*</label>
        <br>
        <section class="perfHeight">
          <a href="#">What is our Perfect Heel Height?</a>
        </section>

        <span>Decide Material</span>
        <section class="MaterialType">
          <div class="material">
            <button><img width="90px" height="90px" src="https://media.istockphoto.com/id/1249378815/vector/white-leather-textile-in-vector-highly-textured-material-with-visible-grooves-and-convexs.jpg?s=1024x1024&w=is&k=20&c=RR2_2N39OXjnlA0PF-hWDIclG7HxaxvlfSxcp0MNkOU="></button>
            <button><img width="90px" height="90px" src="https://m.media-amazon.com/images/I/71sRuzNug+L.jpg"></button>
            <button><img width="90px" height="90px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBQwx-_QuIFdOcYByrDxSs23pgnCgOZ50XCfWKoR1jXw&usqp=CAU&ec=48600112"></button>
            <button><img width="90px" height="90px" src="https://i.etsystatic.com/12423016/r/il/ecb278/3656640732/il_570xN.3656640732_orx4.jpg"></button>
            <button><img width="90px" height="90px" src="https://i.etsystatic.com/9721539/r/il/6a97b8/911486010/il_fullxfull.911486010_lo8t.jpg"></button>
          </div>
        </section>


        <!--Memorial plate-->  
        <!--<section class="personalization">
          <span>Would you like to add a engraved memorial plate?</span>
          <br>
          <input type="radio" name="memPlate" id="yes" value="yes">
          <label for="yes">Yes</label>
          <input type="radio" name="memPlate" id="no" value="yes">
          <label for="no">No</label>
          <br>
          <input type="word" name="memPlate" id="more info">
        </section>
        <hr>
      
        Something Blue   
        <section class="personalization">
          <span>Would you like to add our <strong>Something Blue</strong> gem to the sole?</span>
          <br>
          <input type="radio" name="memPlate" id="yes" value="yes">
          <label for="yes">Yes</label>
          <input type="radio" name="memPlate" id="no" value="yes">
          <label for="no">No</label>
          <br>
        </section>
        <hr> -->
                
        <!-- Cable Configuration -->
        <div class="cable-config">
          <span>Heel Configuration</span>
          <div class="cable-choose">
            <button>Stiletto</button>
            <button>Wide Base</button>
            <button>Wedge</button>
          </div>
          <br> 
        </div>

        <div class="detail-options">
          <span>Detail Options</span>
          <div class="cable-choose">
            <button>Rhinestones</button>
            <button>Pearls</button>
            <button>Bows</button>
            <button>Straps</button>
          </div>
          <br>
        </div>

        <input type="checkbox" name="info" value="contact">Would you like to further customize your shoes?
       
        <br><br>

        <!-- Product Pricing -->
        <div class="product-price">
          <span>$1250.00</span>
          <!--<a href="#" class="cart-btn">Add to cart</a>-->
        </div>
      </div>
      </div>
    </div>

    <br><br><br><br><br><br><br><br><br><br><br><br>
    <hr><hr>

    <!--Kit Identification Number-->
    <section class="kitNum">
      <label for="idNum"> Fit Kit Identification Number </label>
      <input type="number" name="idNum" id="idNum">
    </section>
    <hr><hr>

    <!--Measurements-->
    <section class="measurement">
      <label for="idNum"> Foot Length </label>
      <input type="number" name="idNum" id="idNum"> 
    </section>
    <br>

    <section class="measurement">
      <label for="idNum"> Standing Foot Length </label>
      <input type="number" name="idNum" id="idNum">
    </section>
    <br>

    <section class="measurement">
      <label for="idNum"> Ball Girth </label>
      <input type="number" name="idNum" id="idNum">
    </section>
    <br>

    <section class="measurement">
      <label for="idNum"> Behind the Joint Measure </label>
      <input type="number" name="idNum" id="idNum">
    </section>
    <br>

    <section class="measurement">
      <label for="idNum"> Instep Girth </label>
      <input type="number" name="idNum" id="idNum">
    </section>
    <br>

    <section class="measurement">
      <label for="idNum"> Top of Instep Measure </label>
      <input type="number" name="idNum" id="idNum">
    </section>
    <br>

    <section class="measurement">
      <label for="idNum"> Long Heel Measure </label>
      <input type="number" name="idNum" id="idNum">
    </section>
    <br>

    <section class="measurement`">
      <label for="idNum"> Short Heel Measure </label>
      <input type="number" name="idNum" id="idNum">
      <section class="perfHeight">
        <a href="#">Measurement Instructions</a>
      </section>
    </section>
    
    <hr>
    <hr>

    <!--Typical Sizing Information-->  
    <section class="measurement">
      <label for="normSize"> Typical Shoe Size </label>
      <input type="number" name="normSize" id="normSize">
      
      <br><br>
      <span>Common Pain Points and Orthopedic Issues</span>
      <br>
      <input type="checkbox" name="heelHeight" id="1in" value="1in">
      <label for="1in">Pinched Toes</label><br>
      <input type="checkbox" name="heelHeight" id="1in" value="1in">
      <label for="1in">Heel Blisters</label><br>
      <input type="checkbox" name="heelHeight" id="1in" value="1in">
      <label for="1in">Toe/Joint Blisters</label><br>
      <input type="checkbox" name="heelHeight" id="1in" value="1in">
      <label for="1in">Rubbing Heel</label><br>
      <input type="checkbox" name="heelHeight" id="1in" value="1in">
      <label for="1in">Hammer Toe</label><br>
      <input type="checkbox" name="heelHeight" id="1in" value="1in">
      <label for="1in">Ankle Instability</label><br>
      <input type="checkbox" name="heelHeight" id="1in" value="1in">
      <label for="1in">Sore Sole</label><br>
      <br>
      <section class="extra-info">
        <label for="extra">Further Information</label>
        <br>
        <textarea id="extra" name="extra" rows="3" cols="40"></textarea>
      </section>
    </section>
    <hr><hr>

    <label for="inspo"> Upload a refrence or inspiration picture (Optional)</label>
    <input type="file" id="inspo" name="inspo" accept="image/png, image/jpeg">
    <br><br>

    <section class="submission">
      <input type="submit" value="Submit">
    </section>
        </form>
  </section> 
  
    <br><br>

 </body>
